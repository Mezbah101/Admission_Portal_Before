<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        
    </style>
</head>
<body>
    
    <form>
        <div>
            <label for="fullname">Full Name:</label> <br>
            <input type="text" name="fullname" id="fullname"size="40"placeholder="Full Name"autofocus>
        </div>
        <br>
        <div>
            <label for="father'sname">Father's Name:</label><br>
            <input type="text" name="father'sname" id="father'sname"size="40"placeholder="Father's name">
        </div>
        <br>
        <div>
            <label for="Mother'sname">Mother's Name:</label><br>
            <input type="text" name="mother'sname" id="mother'sname"size="40"Placeholder="Mother's Name">
        </div>
        <br>
        <div>
            <label for="dateofbirth">Date of Birth:</label><br>
            <input type="date" name="dateofbirth" id="dateofbirth">
        </div>
        <br>
        <div>
            <label for="presentaddress"> Present Address:</label> <br>
            <input type="text"name="presentaddress"id="presentaddress"size="60"Placeholder="Present Address">
        </div>
        <br>
        <div>
            <label for="permanentaddress">Permanent Address:</label><br>
            <input type="text" name="permanentaddress" id="permanentaddress"size="60"Placeholder="Permanent Address">
        </div>
        <br>
        <div>
            <label for="personalphonenumber">Personal Phone Number:</label><br>
            <input type="tel" name="personalphonenumber" id="personalphonenumber"Placeholder="Phone No.">
        </div>
        <br>
        <div>
            <label for="emailaddress">Email Address:</label><br>
            <input type="email" name="emailaddress"id="emailaddress"size="40"Placeholder="Email Address">
        </div>
            <br>
        <div>
            Select Gender: <br>
            <label><input type="radio" name="gender" value="male" required>Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </div>
        <br>
        <div>
            Religion: <br>
            <label><input type="checkbox" name="religion" value="religion"required>Islam</label>
            <label><input type="checkbox" name="religion" value="religion"required>Hindu</label>
            <label><input type="checkbox"name="religion"value="religion"required>Christian</label>
            <label><input type="checkbox" name="religion"value="religion" required> Buddhism</label>
            <label><input type="checkbox"name="religion" required>Others</label>

        </div>
        
        
    </form>
</body>
</html>
